<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>KLLR_TXT - Classic movie quotes generator</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <header>
                <div class="header-left">
                    <p>KLLR_TXT</p>
                    <p>Classic movie<br>
                        quotes generator</p>
                    <svg class="logo__square">
                        <rect x="10" y="10" width="40" height="40" stroke="white" fill="transparent" stroke-width="2"/>
                    </svg>
                </div>
                <div class="header-right">
                    <a class="btn_rap" href="#">Meh, i want Rap quotes</a>
                </div>
            </header>
            <section class="main">
                <div class="main-left">
                <div class="movie_case">
                    <p class="movie">Cinema Paradiso</p> <span class="movie--year">1988</span>
                </div>
                <hr>
                <div class="sentence_case" >
                    <p id="sentence">"Life isn’t like in the movies. Life… is much harder."</p>
                </div>
            </div>
            <div class="main-right">
                <div class="copy_case">
                    <img id="copy_btn" onclick="copyToClipboard('#sentence')"  src="img/copy_icon.svg" alt="copy sentence">
                    <span id="copied_msg" class="button">
                        <svg width="11px" height="11px" viewBox="0 0 11 11" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
                                <g id="Artboard-2" transform="translate(-322.000000, -305.000000)" stroke="#FFFFFF" stroke-width="1.8">
                                    <g id="Group-3" transform="translate(307.000000, 296.000000)">
                                        <path d="M16,14.4112417 L18.4974973,18.2113231 L18.4974973,18.2113231 C18.5611962,18.3082445 18.6914048,18.3351767 18.7883262,18.2714778 C18.8086429,18.2581252 18.8264867,18.2413461 18.8410625,18.2218881 L25,10" id="Path"></path>
                                    </g>
                                </g>
                            </g>
                        </svg> Copied</span>
                </div>
                <div class="btn-generate">
                    <button id="generate" class="button_generate"><img src="img/generate_icon.svg" alt="generate sentence"></button>
                </div>
            </div>
            </section>

            <footer >
                <div class="footer-left">
                    <p class="credits"><span>Designed by </span><a href="https://www.linkedin.com/in/margaridacborges/">Mag </a><span>and built by</span> <a href="https://www.linkedin.com/in/joaochenrim/">Chenrim</a></p>
                </div>
                <div class="footer-right">
                    <a href="http://twitter.com/share?text=Hey check this page!&url=https://stackoverflow.com/users/2943186/youssef-subehi&hashtags=quotes,movies,kllr_txt" class="button">Twitter</a>
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
